<html>
  <head>
      <title> Practice! </title>
      <style>
          p{
            color:blue;
            font-size:24px;
          }
        </style>
  </head>

  <body>
    <p>This is our webpage</p>
    <script>
        // Programming Language (JavaScript)
        var a = 10;
        var dogname = "Bruto";

        // Array
        var dogs = ["cruto","bruto","lido"];

        // Loops
        for(var i=0; i<=5; i++){
          console.log(i);
        }
        // If-else (conditional)
        var pocket_money = 10;
        if(pocket_money>5){
          console.log("Lets buy chips");
        }
        else{
          console.log("No money :(");
        }

        // Functions are blocks of code, which execute when they are called
        function greet(){
          console.log("Hi everyone");
        }

        greet();
        greet();

        // JSON Objects (State + Behaviour(Action))
        var bird = {
          x : 10,
          y : 20,
          color : "blue",
          power : 100,

          fly : function(){
            console.log("Bird is flying");
          },

          eat : function(){
            console.log("Bird is eating");
          }
        };






      </script>
  </body>
</html>
